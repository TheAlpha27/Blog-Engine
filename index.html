<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Alpha Blogs</title>
</head>

<body onload={blogLoader()}>
    <nav class="navBar">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
        <button class="btn btn-primary" id="editor" onclick={handleEditor()}>
            Switch to Viewer Mode
        </button>
    </nav>

    <div class="container-fluid main" style="padding: 0;">
        <div class="container-fluid bgImg" style="padding: 0;">
            <div class="container-fluid">
                <h1>
                    Alpha <span>Blogs</span>:
                </h1>
                <h2>
                    We aim to provide bloggers a platform where they can <span>express</span> themselves hearts-out!
                </h2>
            </div>
        </div>

        <div class="container show-class editorExc" id="btn-cont">
            <button class="btn btn-primary mt-3 mb-2 blogBTN " onclick={showAddBlog()}>Create a blog post</button>
        </div>

        <div class="addBlog container" id="addBlog">
            <div id="error">

            </div>
            
            <div class="mb-3">
                <label for="myAuthor"  class="form-label">Author</label>
                <input type="text" class="form-control" id="myAuthor">
            </div>
            <div class="mb-3">
                <label for="mytitle" class="form-label">Ttile</label>
                <input type="text" class="form-control" id="mytitle">
            </div>
            <div class="mb-3">
                <label for="myDescription">Description</label>
                <textarea class="form-control" id="myDescription" style="height: 100px"></textarea>
            </div>
            <div class="mb-3">
                <label for="myImg" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="myImg">
            </div>
            <button class="btn btn-primary" onclick="{handleAddBlog()}"> Add </button>
            <button class="btn btn-dark mx-3" onclick={handleAddBlogClose()}>Close</button>
        </div>
        <div class="updateBlog container" id="updateBlog">
            
        </div>

        <h2 class="my-3" style=" text-decoration: underline;">Featured Blogs:</h2>
        <div class="container mt-3 blogContainer" id="blogContainer">

        </div>
        <div class="container blogOpen" id="blog">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0e4f25fb83.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
